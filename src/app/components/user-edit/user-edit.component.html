<div class="col-lg-6">
  <h1>{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Actualizaci√≥n correcta
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    No se han podido actualizar los datos
  </div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>
    <p>
      <label>Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
      <span *ngIf="!surname.valid && surname.touched">
        El apellido es obligatorio
      </span>
    </p>
    <p>
      <label>eMail</label>
      <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
      <span *ngIf="!email.valid && email.touched">
        El eMail es obligatorio
      </span>
    </p>
    <div class="imageForEdit" *ngIf="user.image && user.image != 'null'">
      <img src="{{ url + 'get-image-file/' + user.image}}" />
    </div>

    <p>
      <label>Sube tu avatar</label>
      <input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)"/>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-primary" [disabled]="!userEditForm.form.valid" />
  </form>
</div>
