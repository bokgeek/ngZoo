<div class="col-lg-6">
  <h1>{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Login correcto.
    <!-- <a [routerLink]="['/login']">Identifícate aquí</a> -->
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    Error de Login.
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-7">
    <p>
      <label>eMail</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
      <span *ngIf="!email.valid && email.touched"> eMail es obligatorio</span>
    </p>
    <p>
      <label>Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
      <span *ngIf="!password.valid && password.touched"> Contraseña es obligatoria</span>
    </p>
    <input type="submit" value="Entrar" class="btn btn-success" />
  </form>
</div>
